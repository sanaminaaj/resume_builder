<!doctype html>
<html lang="en">
  <head>
    		<meta charset="utf-8">
    		<meta name="viewport" content="width=device-width, initial-scale=1">
    		<title>Resume Builder</title>
    		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    		
    		<link rel="stylesheet" href="style2.css">
		
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    		<script src="pdf2.js"></script>
   	        <div class="container mt-4" id="one">
      				<h1 class="text-center" style="color:#002B5B">Resume Builder</h1>
      				<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
      				<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
     				<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
      				<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
				<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
      		<div class="row">
        		<div class="form-group mt-1">
				<label for="name1">Name</label>
				<input type="text" id="name1" placeholder="Enter here" class="form-control mt-1" required>
				<label for="describe1">Professional Title</label>
				<input type="text" id="describe1" placeholder="Enter here" class="form-control mt-1" required>
				<label for="gmail1">Gmail</label>
				<input type="text" id="gmail1" placeholder="Enter here" class="form-control mt-1" required>
				<label for="phone1">Phone</label>
				<input type="text" id="phone1" placeholder="Enter here" class="form-control mt-1" required>
				<label for="address1">Address</label>
				<input type="text" id="address1" placeholder="Enter here" class="form-control mt-1" required>
				<label for="linkedin1">Linkedin</label>
				<input type="text" id="linkedin1" placeholder="Enter here" class="form-control mt-1" required>
				<div class="form-group mt-1" id="skills">
         				<hr><b><h1>Skills</h1></b>
          				<label for="skill">Skill</label>
					<textarea rows="1" placeholder="Enter here" class="form-control mt-1 skills" required></textarea>
          				<div id="sAddButton">
						<button type="button" class="btn btn-secondary mt-1" onclick="add4()">add</button>
					</div>
          				<hr>
        			</div>
				<div class="form-group mt-1" id="internships">
          				<hr><b>
            				<h1>Internships</h1></b>
          				<label for="internship">Internship</label>
					<textarea rows="1" placeholder="Enter here" class="form-control mt-1 internship" required></textarea>
					<label for="Company">Company</label>
					<textarea rows="1" placeholder="Enter here" class="form-control mt-1 company" required></textarea>
					<label for="describe3">Description</label>
					<textarea rows="1" placeholder="Enter here" class="form-control mt-1 describe3" required></textarea>
          				<div id="iAddButton">
						<button type="button" class="btn btn-secondary mt-1" onclick="add3()">add</button>
					</div>
          					<hr>
        			</div>
          			<div class="form-group mt-1" id="ed">
          				<hr><b>
            				<h1>Education</h1>
          				</b>	
					<label for="study1">Study Program</label>
					<textarea rows="1" placeholder="Enter here" class="form-control mt-1 study1" required></textarea>
					
					<label for="inst1">Institution</label>
					<textarea rows="1" placeholder="Enter here" class="form-control mt-1 inst1" required></textarea>
          				<div id="inAddButton">
						<button type="button" class="btn btn-secondary mt-1" onclick="add1()">add</button>
					</div>
          				<hr>
       				 </div>
			</div>
			<button class="btn btn-primary mt-4" id="generate" onclick="generate()">generate</button>
		</div>
		<div id="two">	
				<div class="row">
					<div class="col">
							<h3 id="name2">Name</h3>
							<h4 id="describe2">Professional Title</h4>
					</div>
					<div class="col">
						<p id="gmail2" style="text-align:right">abc@gmail.com <b><i class="fa fa-envelope" id="icon1"></i></b></p>
            					<p id="phone2" style="text-align:right">Phone Number <b><i class="fa fa-phone" id="icon2"></i></b></p>
						<p id="address2" style="text-align:right">Address <b><i class="fa fa-map-marker" id="icon3"></i></b></p>
						<p id="linkedin2" style="text-align:right">Linkedin <b><i class="fa fa-linkedin-square" id="icon4"></i></b></p>

					</div>
				</div>
				<div class="row">

						<hr>
						<h3 style="text-align:center">EDUCATION</h3>
						<hr>
           			<div id="ed2">
					<h4>Study Program</h4>
              				<h5>Institution</h5>
            			</div>



					<hr>
				<h3 style="text-align:center">SKILLS</h3>
					<hr>
				<div class="skills" id="skills2">
					<b>
				<button style="background-color: #25316D;color:white;width:25%;border:none;border-radius:10px">Skill</button>
					</b>
				</div>
				
					<hr>
				<h3 style="text-align:center">INTERNSHIPS</h3>
					<hr>
				<div class="internships" id="internships2">
					<h4>INTERNSHIP NAME</h4>
					<h5>INTERNSHIP POSITION/COMPANY</h5>
					<h6>Description</h6>
				</div>
					

				</div>
				
		</div>
		<div class="two-1">
				<button class="btn btn-primary mt-4" id="download" onclick="download()" style="width: 100%;">download<i class="fa fa-download" style="font-size:15px;color:white"></i></button>
		</div>
</body>
</html>
